<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./card.css">
    <link rel="stylesheet" href="./group.css">
    <script src="https://kit.fontawesome.com/faa56d5139.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="content">
           <div class="infor-event">
                <div class="date">MON,30 MAR,12:00 PM</div>
                <div class="event">Social power walk -botanic gardens</div>
                <div class="organizers">Sydney tech running group</div>
                <div class="place">
                    <div class="icon-place"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="name-place">Dendy Cinemas</div>
                </div>
           </div>
           <div class="attend">
               <div class="attendess">4 attendess</div>
               <div class="register-attend">Attend</div>
           </div>
        </div>
    </div>
    <div class="group">
        <div class="img-group"></div>
        <div class="infor-group">
            <div class="group-topic">TECH</div>
            <div class="group-name">Ha Noi Starup Founder 101</div>
            <div class="content-group">1 upcoming events</div>
            <div class="member-group">2,438 Members</div>
        </div>
    </div>
</body>
</html>
